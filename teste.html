<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .input-box {
            width: 300px;
            height: 147px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .input-box input {
            border: none;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 16px;
            resize: none;
            outline: none;
            box-sizing: border-box;
            text-align: lef;
            vertical-align: top;
        }
    </style>
    <title>Input Box com Texto no Topo</title>
</head>
<body>
    <div class="input-box">
        <input type="text" placeholder="Digite aqui...">
    </div>
</body>
</html>
